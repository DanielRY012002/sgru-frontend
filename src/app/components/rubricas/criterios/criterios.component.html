<div class="nemi">
    <mat-card style="width: 18rem">
        <mat-label for="inputState">
            <b> Información de la Rúbrica </b>
        </mat-label>
        <div *ngFor="let rubrica of rubrica">
            <p>Curso: {{ rubrica.curso }}</p>
            <a>Peso: {{ rubrica.peso }} %</a>
        </div>
    </mat-card>

    <button style="width: 18rem; margin-top: 1rem;" mat-raised-button [routerLink]="['/addrubricas', hola]">
    Volver <mat-icon class="add" color="accent" >arrow_back</mat-icon>
</button>
</div>
<div class="deb">
    <mat-card style="width: 30rem; margin-top: 2rem;">
        <form style="width: 28rem; margin-top: 3rem;" #tipoForm="ngForm" (ngSubmit)="addCriterio(tipoForm)">

            <input type="hidden" name="rubrica_id" [(ngModel)]="id" />
            <input type="text" matInput id="ng" placeholder="Indicador" name="nombre" class="form-control" [(ngModel)]="Rubrica.selectedCriterio.nombre" class="form-control" />
            <input type="text" matInput id="ng" placeholder="Peso" name="peso" class="form-control" [(ngModel)]="Rubrica.selectedCriterio.peso" class="form-control" />
            <button style="width: 18rem; margin-top: 1rem;" mat-raised-button> Guardar </button>
        </form>
    </mat-card>
</div>
<div style="max-width: 100%; margin-top: 3rem;">
    <div class="center">
        <table mat-table [dataSource]="Rubrica.criterio" class="mat-elevation-z8">
            <ng-container matColumnDef="N">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="CRITERIO">
                <th mat-header-cell *matHeaderCellDef>CRITERIO</th>
                <td mat-cell *matCellDef="let criterio"> {{criterio.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="PESO">
                <th mat-header-cell *matHeaderCellDef>PESO</th>
                <td mat-cell *matCellDef="let criterio"> {{criterio.peso}}% </td>
            </ng-container>
            <ng-container matColumnDef="REGISTRAR_NIVEL">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">REGISTRAR NIVEL</th>
                <td mat-cell *matCellDef="let criterio" style="text-align: center;">
                    <a mat-icon-button (click)="openDialog()">
                        <!--<a mat-icon-button [routerLink]="['/rubricas/indicador/nivellogro', criterio.indicador_id]">-->
                        <mat-icon style=color:olivedrab>note_add</mat-icon>
                    </a>

                </td>
            </ng-container>
            <ng-container matColumnDef="ELIMINAR">
                <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
                <td mat-cell *matCellDef="let rubrica">
                    <button mat-icon-button>
                    <mat-icon style=color:crimson>delete</mat-icon>
                  </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['N', 'CRITERIO', 'PESO', 'REGISTRAR_NIVEL', 'ELIMINAR']"></tr>
            <tr mat-row *matRowDef="let fila; columns: ['N','CRITERIO', 'PESO','REGISTRAR_NIVEL', 'ELIMINAR'];"></tr>
        </table>
    </div>
</div>
