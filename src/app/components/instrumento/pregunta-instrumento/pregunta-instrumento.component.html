<mat-list> 
    <mat-card class="card">
      <mat-card-title>
     <h1>       
       <mat-icon>help_center</mat-icon>
       {{pregunta.nombre}} 
      </h1>
        <h2> <mat-icon>subdirectory_arrow_right</mat-icon> peso: {{pregunta.peso}}</h2>
      
    </mat-card-title>

      <mat-card-content>

        <mat-grid-list cols="2" rowHeight="fit" style="height: 60px;width: 600px;" *ngFor="let alternativa of alternativas">
          <mat-icon style="padding: 18px 0px 0px 30px;">arrow_forward</mat-icon>
          <mat-grid-tile >{{alternativa.nombre}}</mat-grid-tile>
          <mat-grid-tile > <mat-checkbox [checked]="alternativa.correcta_estado == 'Y'" disabled>
                 {{ alternativa.correcta_estado }}
            </mat-checkbox> </mat-grid-tile>
          
        </mat-grid-list>

        <!--mat-list role="list" *ngFor="let alternativa of alternativas">
          <mat-list-item role="listitem">{{alternativa.nombre}}</mat-list-item>
          <mat-list-item role="listitem">{{alternativa.correcta_estado}}</mat-list-item>
        </mat-list-->
  
      </mat-card-content>



      <mat-card-actions>
        <button mat-button (click)="uploadPregunta()">Editar</button>
        <button mat-button (click)="deletePregunta()">Eliminar</button>
      </mat-card-actions>


    </mat-card>

  
</mat-list>
