<div class="center">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Registrar</mat-card-title>
            <mat-card-subtitle>Competencias</mat-card-subtitle>
        </mat-card-header>

        <mat-form-field appearance="fill">
            <mat-label>Selecciona Plan</mat-label>
            <mat-select (selectionChange)="cambio()" [formControl]="control" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let p of plan" [value]="p.PLAN_ID">{{p.NOMBRE}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="control.hasError('required')">Porfavor seleccione Plan</mat-error>
            <mat-hint>{{control.value?.list_plan}}</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="chom" appearance="fill">
            <mat-label>Selecciona Linea PA</mat-label>
            <mat-select [formControl]="control" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let l of lineapa" [value]="l.LINEAS_PA_ID">{{l.NOMBRE}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="control.hasError('required')">Porfavor seleccione Línea</mat-error>
            <mat-hint>{{control.value?.list_lineapa}}</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Selecciona Tipo</mat-label>
            <mat-select [(ngModel)]="competenciasModel.tipo_competencias_id">
                <mat-option *ngFor="let e of tipocompetencia" [value]="e.TIPO_COMPETENCIAS_ID">{{e.NOMBRE}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="competenciasModel.nombre" placeholder="Ingresar Competencia">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label style="text-align: center;">Descripción</mat-label>
            <input matInput [(ngModel)]="competenciasModel.descripcion" placeholder="Describe la Competencia">
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
            <button mat-raised-button color="primary" (click)="create()">Registrar</button>
        </mat-card-actions>
    </mat-card>
</div>
