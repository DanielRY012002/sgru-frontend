<mat-card style="text-align: center;" fxFlex="25%">
    <mat-card-header>
        <mat-card-title>Listado de Informes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Campus</mat-label>
            <mat-select (selectionChange)="listInformesUAF($event.value)">
                <mat-option *ngFor="let c of uac" [value]="c.UA_ID">{{c.NOMBRE}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Facultad</mat-label>
            <mat-select (selectionChange)="listInformesUAPA($event.value)">
                <mat-option *ngFor="let f of uaf" [value]="f.UA_ID">{{f.NOMBRE}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Programa Academico</mat-label>
            <mat-select (selectionChange)="listInformesS($event.value)" [(ngModel)]="informe.ua_id">
                <mat-option *ngFor="let pa of uapa" [value]="pa.UA_ID">{{pa.NOMBRE}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Semestre</mat-label>
            <mat-select (selectionChange)="listInformesC($event.value)" [(ngModel)]="informe.semestre_id">
                <mat-option *ngFor="let s of s" [value]="s.SEMESTRE_ID">{{s.NOMBRE}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Ciclo</mat-label>
            <mat-select (selectionChange)="listInformeIndividuales()" [(ngModel)]="informe.utils_id">
                <mat-option *ngFor="let c of c" [value]="c.UTILS_ID">{{c.NOMBRE}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-card fxFlex="75%">
    <table mat-table [dataSource]="InformesIndividuales" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="CE">
            <th mat-header-cell *matHeaderCellDef> CE </th>
            <td mat-cell *matCellDef="let element"> {{element.CODIGO_ESTUDIANTE}} </td>
        </ng-container>
        <ng-container matColumnDef="NOMBRES">
            <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
            <td mat-cell *matCellDef="let element"> {{element.NOMBRES}} </td>
        </ng-container>
        <ng-container matColumnDef="APELLIDOS">
            <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
            <td mat-cell *matCellDef="let element"> {{element.APELLIDOS}} </td>
        </ng-container>
        <ng-container matColumnDef="LINK">
            <th mat-header-cell *matHeaderCellDef> LINK </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button >
                    <a [href]="'https://drive.google.com/file/d/'+element.DOCUMENTO" target="_blank" >
                        <mat-icon>open_in_new</mat-icon>
                    </a>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</mat-card>
