    <mat-button-toggle-group value="g">

        <mat-button-toggle value="i" (click)="InformesG=false">Informes Individuales</mat-button-toggle>
    </mat-button-toggle-group>

</ng-container>


<app-informesg *ngIf="InformesG"></app-informesg>
