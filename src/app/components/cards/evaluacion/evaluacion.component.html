<ng-container fxLayout="row wrap">
  <mat-card class="example-card" *ngFor="let e of submains" fxFlex="25%">
    <mat-card-header>
      <mat-card-title>{{e.ACCESSNAME}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="'http://drive.google.com/uc?export=view&id='+e.ICON" alt="e.ACCESSNAME">
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [routerLink]="e.URL" >IR</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
