<ng-container fxLayout="row" layout-wrap *ngFor="let e of submains">
  <mat-card class="example-card" fxFlex="25%" layoot-wrap>
    <mat-card-header fx>
      <mat-card-title>{{e.ACCESSNAME}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="'http://drive.google.com/uc?export=view&id='+e.ICON" alt="e.ACCESSNAME">
    <mat-card-content>
      <button mat-button [routerLink]="e.URL">IR</button>
    </mat-card-content>
  </mat-card>
</ng-container>
