<div class="example-button-container, center">
  <button mat-mini-fab class="agregar" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab class="volver" [routerLink]="['/listar-curso']">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese dato" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="planescursos1">
    <ng-container matColumnDef="N">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="PLAN">
      <th mat-header-cell *matHeaderCellDef> PLAN </th>
      <td mat-cell *matCellDef="let plancurso1"> {{plancurso1.PLAN}} </td>
    </ng-container>
    <ng-container matColumnDef="FACULTAD">
      <th mat-header-cell *matHeaderCellDef> FACULTAD </th>
      <td mat-cell *matCellDef="let plancurso1"> {{plancurso1.FACULTAD}} </td>
    </ng-container>
    <ng-container matColumnDef="CAMPUS">
      <th mat-header-cell *matHeaderCellDef> CAMPUS </th>
      <td mat-cell *matCellDef="let plancurso1"> {{plancurso1.CAMPUS}} </td>
    </ng-container>
    <ng-container matColumnDef="CURSO">
      <th mat-header-cell *matHeaderCellDef> CURSO </th>
      <td mat-cell *matCellDef="let plancurso1"> {{plancurso1.CURSO}} </td>
    </ng-container>
    <ng-container matColumnDef="CICLO">
      <th mat-header-cell *matHeaderCellDef> CICLO </th>
      <td mat-cell *matCellDef="let plancurso1"> {{plancurso1.CICLO}} </td>
    </ng-container>
    <ng-container matColumnDef="EDITAR">
      <th mat-header-cell *matHeaderCellDef>EDITAR</th>
      <td mat-cell *matCellDef="let plancurso1">
        <a mat-icon-button (click)="openDialogo(plancurso1.ID)">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td> <button type="button" class="btn btn-outline-primary"></button>
    </ng-container>
    <ng-container matColumnDef="ELIMINAR">
      <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
      <td mat-cell *matCellDef="let plancurso1">
        <button (click)="delPlancurso(plancurso1.ID)" mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['N', 'PLAN', 'FACULTAD', 'CAMPUS', 'CURSO', 'CICLO', 'EDITAR', 'ELIMINAR']">
    </tr>
    <tr mat-row
      *matRowDef="let fila; columns: ['N', 'PLAN', 'FACULTAD', 'CAMPUS', 'CURSO', 'CICLO', 'EDITAR', 'ELIMINAR'];"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6, 8, 10]" showFirstLastButtons></mat-paginator>
</div>
